{% extends "base.html" %}

{% block content%}
<h1>Cars:</h1>
<ul>
    {% if car_list %}
        {% for car in car_list %}
        <li>
            <a href="{% url 'taxi:car-detail' pk=car.id %}">{{car.id}}</a>
            {{car.model}}  {{car.manufacturer.name}}
        </li>
        {% endfor %}
    {% else %}
        <p>There are no Car in Taxi</p>
    {% endif %}
</ul>
{% endblock %}
